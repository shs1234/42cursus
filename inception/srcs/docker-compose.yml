version: '3'

services:
  mariadb:
    container_name: mariadb
    image: mariadb:hoseoson
    build: ./requirements/mariadb
    expose:
      - 3306
    env_file:
      - .env
    volumes:
      - /home/hoseoson/data/DB:/var/lib/mysql
    networks:
      - docker-network
    restart: always

  debian:
    container_name: debian
    image: debian:bullseye
    ports:
      - "80:80"
    networks:
      - docker-network
    restart: always
    command: tail -F anything



version: '3'

services:
  nginx:
    container_name: nginx
    image: nginx:42
    build: ./requirements/nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    networks:
      - docker-network
    restart: always

  mariadb:
    container_name: mariadb
    image: mariadb:42
    build: ./requirements/mariadb
    expose:
      - "3306"
    env_file:
      - .env
    volumes:
      - /home/hoseoson/data/DB:/var/lib/mysql
    networks:
      - docker-network
    restart: always

  wordpress:
    container_name: wordpress
    image: wordpress:42
    build: ./requirements/wordpress
    expose: 
      - "9000"
    env_file:
      - .env
    volumes:
      - /home/hoseoson/data/WordPress:/var/www/html
    networks:
      - docker-network
    restart: always

networks:
  docker-network:
    driver: bridge